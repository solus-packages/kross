name       : kross
version    : 5.40.0
release    : 7
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.40/portingAids/kross-5.40.0.tar.xz : 17a570e2e742e06dc6b28e8610fc1795312be960938ce25acf480005f5d409f9
license    : LGPL-2.1
component  : programming
summary    : Embedding of scripting into applications
description: |
    The Kross scripting framework provides full Python, Ruby and KDE JavaScript scripting support. The goal was to limit the work needed on applications to have them fully scriptable and to provide a modular way to transparently integrate additional interpreters and in that way extend your application with a new scripting-backend without any new line of code and even without any recompile.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Script)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kcoreaddons-devel
    - kdoctools-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - kparts-devel
rundeps    :
    - devel :
        - ki18n-devel
        - kiconthemes-devel
        - kio-devel
        - kparts-devel
        - kwidgetsaddons-devel
        - qt5-script-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
